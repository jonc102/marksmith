name: MarkdownPaste
options:
  bundleIdPrefix: com.jonathancheung
  deploymentTarget:
    macOS: "13.0"
  xcodeVersion: "15.0"
  generateEmptyDirectories: true

packages:
  swift-markdown:
    url: https://github.com/swiftlang/swift-markdown.git
    from: "0.4.0"

targets:
  MarkdownPaste:
    type: application
    platform: macOS
    sources:
      - path: MarkdownPaste
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.jonathancheung.MarkdownPaste
        INFOPLIST_FILE: MarkdownPaste/Resources/Info.plist
        CODE_SIGN_ENTITLEMENTS: MarkdownPaste/MarkdownPaste.entitlements
        MACOSX_DEPLOYMENT_TARGET: "13.0"
        MARKETING_VERSION: "1.0.0"
        CURRENT_PROJECT_VERSION: "1"
        GENERATE_INFOPLIST_FILE: false
        CODE_SIGN_STYLE: Automatic
        LD_RUNPATH_SEARCH_PATHS: "$(inherited) @executable_path/../Frameworks"
        ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
    dependencies:
      - package: swift-markdown
        product: Markdown
    entitlements:
      path: MarkdownPaste/MarkdownPaste.entitlements

  MarkdownPasteTests:
    type: bundle.unit-test
    platform: macOS
    sources:
      - path: MarkdownPasteTests
    dependencies:
      - target: MarkdownPaste
    settings:
      base:
        BUNDLE_LOADER: "$(TEST_HOST)"
        TEST_HOST: "$(BUILT_PRODUCTS_DIR)/MarkdownPaste.app/Contents/MacOS/MarkdownPaste"
